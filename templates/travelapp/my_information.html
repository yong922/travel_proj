{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'travelapp/css/main/main.css' %}" rel="stylesheet">
    <link href="{% static 'travelapp/css/main/main_button.css' %}" rel="stylesheet">
    <link href="{% static 'travelapp/css/login/my_information.css' %}" rel="stylesheet">
    <script src="{% static 'travelapp/js/signup/my_information.js' %}"></script>
    <script src="{% static 'travelapp/js/main.js' %}"></script>

    <script type="text/javascript">
        // 취소 버튼 처리
        function goBack(){
            history.go(-1);
        }
    </script>

  </head>
  <body>
    <div class="container">
      <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a href="">
              <img src="{% static 'travelapp/img/logo.png' %}" alt="로고" width="100" height="100">
            </a>
          </div>

        </div>
      </header>

    </div>

    <div class="form-container">
        <form method="post" action="/travel/my_infomation_update/">
          {% csrf_token %}
          <input type="hidden" name="mem_id" value="{{ member.mem_id }}">
          
          <div class="form-group">
            <label for="mem_nm">이름:</label>
            <input type="text" name="mem_nm" id="mem_nm" value="{{ member.mem_nm }}">
          </div>
          
          <div class="form-group">
            <label for="mem_pw">비밀번호:</label>
            <input type="password" name="mem_pw" id="mem_pw" value="{{ member.mem_pw }}">
          </div>
          
          <div id="preferences-container">
            <div class="form-group">
              <label for="preferences">취향:</label>
              <div id="preferences">
                <button type="button" class="preference-button">취향 여행지 변경</button>
              </div>
            </div>
            
            <div id="image-container" class="image-grid"></div>
          </div>
          
          <div class="form-group">
            <div class="tema-sw">
              <label for="tema">테마:</label>
              <button type="button" class="preference-button">테마 변경</button>
            </div>
          </div>
          
          <div class="button-container">
            <button type="submit">수정</button>
            <input type="button" onclick="goBack()" value="취소">
          </div>
        </form>
      </div>
      
    

    
      


      

  </body>
</html>
